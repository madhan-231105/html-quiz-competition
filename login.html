<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz login</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <header>
        <center><img src="logo/logo.png" width="150" height="150">
        <h1>ENTER DETAILS TO START THE QUIZ</h1></center>
    </header>
    
    <style>
        body
         {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }

        .login-container 
        {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff0000;
        }
    </style>
    <script>
        function validateForm() {
            var phoneNumber = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var errorMessage = document.getElementById("error-message");

            // Validate phone number (10 digits)
            if (phoneNumber.length !== 10 || isNaN(phoneNumber)) {
                errorMessage.innerHTML = "Please enter a valid 10-digit phone number.";
                return false;
            }

            // Validate email address
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailRegex)) {
                errorMessage.innerHTML = "Please enter a valid email address.";
                return false;
            }
            window.location.href = "quiz.html";
            return false;
        }

            
    </script>
</head>
<body>
    <div class="login-container">
        <form onsubmit="return validateForm()">
            <input type="tel" id="phone" placeholder="Phone Number you entered in registration " required>
            <input type="email" id="email" placeholder="Email Address you entered in registration " required>
            <button type="submit">Log In</button>
            <p class="error-message" id="error-message"></p>
        </form>
    </div>
</body>
</html>
