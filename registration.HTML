<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        #start-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        #start-btn:hover {
            background-color: #0056b3;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <header>
        <center><img src="logo/logo.png" width="150" height="150">
        <h1>WELCOME TO AMAZING CLUB</h1></center>
    </header>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName" required>

            <lable for="ROLL NO">ROLL NO:</lable>
            <INPUT TYPE ="TEXT" ID="ROLL NO" NAME="ROLL NO" REQIRED>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>
            <span id="ageError" class="error"></span>
            <label for="DEPARTMENT">DEPARTMENT:</label>
            <select id="DEPARTMENT" name="DEPARTMENT">
                <option value="MSC-DCS">MSC-DCS</option>
                <option value="MSC-SS">MSC-SS</option>
                <option value="MSC-AIML">MSC-AIML</option>
                <OPTION VALUE="MSC-DS">MSC-DS</OPTION>
            </select>

            <label for="gender">GENDER:</label>
            <select id="GENDER" name="GENDER">
                <option value="MALE">MALE</option>
                <option value="MALE">FEMALE</option>
            </select>

            <label for="YEAR">YEAR:</label>
            <select id="YEAR" name="YEAR">
                <option value="1ST YEAR">1ST YEAR</option>
                <option value="2ND YEAR">2ND YEAR</option>
                <option value="3RD YEAR">3RD YEAR</option>
                <OPTION value="4TH YEAR">4TH YEAR</OPTION>
                <option value="5TH YEAR">5TH YEAR</option>
            </select>

            <label for="phone">Phone (Login ID):</label>
            <input type="text" id="phone" name="phone" required>
            <span id="phoneError" class="error"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <span id="passwordError" class="error"></span>
            <center>
              
                <a href="quiz.html">
             <button id ="start-btn">Register</button>
                </a>
        
        </center>

        </form>
    </div><br>
<center>
    <a href="index.html">
     <button id="home">home</button>
    </center>


    <script>
        function validateForm() {
            // Age and Marks validation
            var age = parseInt(document.getElementById('age').value);
            var ageError = document.getElementById('ageError');
            ageError.textContent = "";
           

            if (age < 17) {
                ageError.textContent = "Age must be 17 or above.";
                return false;
            }


            // Phone (Login ID) validation
            var phone = document.getElementById('phone').value;
            var phoneError = document.getElementById('phoneError');
            phoneError.textContent = "";
            var phonePattern = /^\d{10}$/;

            if (!phonePattern.test(phone)) {
                phoneError.textContent = "Phone number must be 10 digits.";
                return false;
            }

            // Password strength validation
            var password = document.getElementById('password').value;
            var passwordError = document.getElementById('passwordError');
            passwordError.textContent = "";
            var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            if (!passwordPattern.test(password)) {
                passwordError.textContent = "Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one digit.";
                return false;
            }
            
            window.location.href = "login.html";
            return false;
        }

        
    </script>
    
</body>
</html>
